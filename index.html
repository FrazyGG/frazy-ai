<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frazy AI</title>

  <style>
    :root {
      --bg: #f5f5f5;
      --text: #000;
      --box: #ffffff;
      --input: #eaeaea;
    }

    body.dark {
      --bg: #0f172a;
      --text: #fff;
      --box: #1e293b;
      --input: #334155;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px 16px;
      background: var(--box);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    button {
      cursor: pointer;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .user {
      text-align: right;
      font-weight: bold;
    }

    .ai {
      background: var(--box);
      padding: 10px;
      border-radius: 8px;
      margin-top: 4px;
    }

    footer {
      display: flex;
      padding: 12px;
      background: var(--box);
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: var(--input);
      color: var(--text);
    }

    footer button {
      margin-left: 8px;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
    }

    small {
      display: block;
      text-align: center;
      padding: 6px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <header>
    <div>ðŸ¤– Frazy AI</div>
    <button onclick="toggleTheme()">ðŸŒ—</button>
  </header>

  <div id="chat">
    <div class="msg ai">Halo! Aku Frazy AI ðŸ¤–<br>Siap bantu apa saja.</div>
  </div>

  <footer>
    <input id="input" placeholder="Ketik pesan..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Kirim</button>
  </footer>

  <small>Created by RizkycCuyy</small>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;

      input.value = "";

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="msg user">${message}</div>`;

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chat.innerHTML += `<div class="msg ai">${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
